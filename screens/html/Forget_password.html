<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-circle"></ion-icon>
        </span>
        <div class="form-box">
        <form id="reset-form" >
            <h2>Forgot Password</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="key"></ion-icon></span>
                <input type="password" id="new_password" name="new_password" required>
                <label>Reset Password</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="conf_password" name="conf_password" required>
                <label>Confirm Password</label>
            </div>
            <!-- onclick="checkPassword()" -->
            <p id="message"></p>
            
                <button type="submit"  class="btn">Send</button>
                <div>
                    
            <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Sing Up</a></p>
                </div>
                </div>
            </form>
        </div>
    </div>
    

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="../js/forgetpw.js"></script>
</body>
</html>
