<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="../css/expensestyle.css" rel="stylesheet">
  
</head>
<body>
    <header class="bg-primary text-white text-center py-3 mb-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="#" class="text-white h4">Logo</a>
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="#">Dashboard</a>
                        <a class="nav-item nav-link" href="#">Expense Entry</a>
                        <a class="nav-item nav-link" href="#">Expense Report</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <!-- Budget -->
                <div class="cardd">
                    <div class="card-body">
                        <h3 class="card-title">Budget</h3>
                        <p class="text-danger hide" id="budget-error">Value cannot be empty or negative</p>
                        <input type="number" id="total-amount" class="form-control mb-3" placeholder="Enter Total Amount">
                        <button class="btn btn-primary" id="total-amount-button">Set Budget</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <!-- Expenditure -->
                <div class="cardd">
                    <div class="card-body">
                        <h3 class="card-title">Expenses</h3>
                        <p class="text-danger hide" id="product-title-error">Value cannot be empty</p>
                        <input type="text" class="form-control mb-3" id="product-title" placeholder="Enter Title of Product">
                        <input type="number" class="form-control mb-3" id="user-amount" placeholder="Enter Cost of Product">
                        <button class="btn btn-primary" id="check-amount">Add Expense</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Output-->
        <div class="cardd mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                    <div>
                        <p class="m-0">Total Budget</p>
                        <span id="amount" class="font-weight-bold">0</span>
                    </div>
                    <div>
                        <p class="m-0">Expenses</p>
                        <span id="expenditure-value" class="font-weight-bold">0</span>
                    </div>
                    <div>
                        <p class="m-0">Balance</p>
                        <span id="balance-amount" class="font-weight-bold">0</span>
                    </div>
                </div>
                <!-- Notification for exceeding budget -->
                <div id="notification" class="text-danger hide"></div>
            </div>
        </div>

        <!-- List-->
        <div class="cardd">
            <div class="card-body">
                <h3 class="card-title">Expense List</h3>
                <div id="list" class="list-group"></div>
            </div>
        </div>
    </div>

    <script src="../js/entry_form.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
